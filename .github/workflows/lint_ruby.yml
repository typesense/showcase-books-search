name: lint_ruby
on: [pull_request, push]
jobs:
  lint_ruby:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - run: gem install rubocop
    - run: robocop
